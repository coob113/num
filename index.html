<html xmlns="http://www.w3.org/1999/xhtml"><head>

    <title>1</title>
 <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script></head>
 
  <body>
    <a-scene>
     
      <a-assets>
         <a-asset-item id="person" src="https://raw.githubusercontent.com/coob113/num/master/scene.gltf"></a-asset-item>
      </a-assets>
      
            <a-entity position="1 0 -1" gltf-model="#person"></a-entity>
     
      <a-sky color="#ECECEC" position="0 0 0" material="color:#222b53" ></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1" light="intensity:1;color:#929292;decay:0.2"></a-light>
    </a-scene>
  
</body></html>
